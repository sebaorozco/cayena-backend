paths:
  /api/carts/:
    post:
      summary: Crear un carrito
      tags:
        - Carts
      requestBody:
        description: Campos para crear un carrito
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/createCart'
      responses:
        200:
          description: El carrito fue creado satisfactoriamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Carts'
        500:
          description: Error interno del servidor.
    
    
    get:
      summary: Listar todos los carritos
      tags:
        - Carts
      responses:
        200:
          description: Los carritos fueron obtenidos satisfactoriamente de la base de datos.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Carts'
        500:
          description: Error interno del servidor.
  /api/carts/{cid}:
    get:
      summary: Obtener un carrito por su ID
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          description: ID del carrito
          schema:
            $type: string
      responses:
        200:
          description: El carrito fue encontrado satisfactoriamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Carts'
        404:
          description: Carrito no encontrado.
        500:
          description: Error interno del servidor.
    delete:
      summary: Elimina un carrito por su ID
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          description: ID del carrito
          schema:
            $type: string
      responses:
        200:
          description: El carrito fue eliminado satisfactoriamente.
        404:
          description: Carrito no encontrado.
        500:
          description: Error interno del servidor.  
  /api/carts/{cid}/products/{pid}:
    put:
      summary: Agregar un producto a un carrito especifico
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          description: ID del carrito
          schema:
            $type: string
        - in: path
          name: pid
          required: true
          description: ID del producto
          schema:
            $type: string
      responses:
        200:
          description: El producto fue agregado satisfactoriamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products'
        404:
          description: Producto no encontrado.
        500:
          description: Error interno del servidor.  
    delete:
      summary: Elimina un producto especifico de un carrito por su ID
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          description: ID del carrito
          schema:
            $type: string
        - in: path
          name: pid
          required: true
          description: ID del producto
          schema:
            $type: string
      responses:
        200:
          description: El producto fue eliminado del carrito satisfactoriamente.
        404:
          description: Carrito no encontrado.
        500:
          description: Error interno del servidor.  
components:
  schemas:
    Carts:
      type: object
      properties:
        product_id: 
          type: string
          description: ID del producto
        quantity:
          type: number
          description: cantidad de ese producto en el carrito
  
  requestBodies:
    createCart:
      type: object
      properties:
        products:
          type: object
          description: Array de Productos   