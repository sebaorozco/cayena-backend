<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Importar handlebars -->
    <script src="https://jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Titulo -->
    <title>Formulario de Ingreso de Productos</title>
</head>
<body>
    
    <div></div>

    <!--  Creamos el script que interactua con handlebars -->
    
    <script>
        // compilar el template
        var template = Handlebars.compile(`
            <ul>
                <li>{{nombre}}</li>
                <li>{{apellido}}</li>
                <li>{{edad}}</li>
                <li>{{email}}</li>
                <li>{{telefono}}</li>
                <li>{{FyH}}</li>
        `)

        // ejecutar el template compilado
        document.querySelector('div').innerHTML = template({
            nombre: 'Juan',
            apellido: 'Orozco',
            edad: 42,
            email: 'seba_orozco@hotmail.com',
            telefono: 3854160596,
            FyH: new Date().toLocaleString()
        })
        
    </script>

</body>
</html>
