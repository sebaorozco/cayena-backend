config:
  plugins:
    metrics-by-endpoint: {}
  target: 'http://localhost:8080'
  phases:
    - duration: 20
    - arrivalRate: 10
scenarios:
  - name: "Sessions flow (register + login)"
    flow:
      - log: "Creamos las variables para el usuario de prueba"
      - get:
          url: "/api/users"
          capture: 
            - json: "$.first_name"
              as: "first_name"
            - json: "$.last_name"
              as: "last_name"  
            - json: "$.email"
              as: "email"
            - json: "$.password"
              as: "password"
      - log:  "Creamos un nuevo usuario"
      - post: 
          url: "/api/users/register"
          json: 
            first_name: "{{ first_name }}"
            last_name: "{{ last_name }}"
            email: "{{ email }}"
            password: "{{ password }}"
      - think: 2
      - log: "Login user"
      - post:
          url: "/api/users/login"
          json:
            email: "{{ email }}"
            password: "{{ password }}"
